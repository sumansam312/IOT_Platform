<!-- Style for Switch Panel -->
<style>
  h2{
    letter-spacing: 4px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
  font-family: "Sofia", sans-serif;
  font-size: 30px;
  text-shadow: 3px 3px 3px #ababab;
  }
  /* style for switch1 and Switch 2 */
  h3{
    letter-spacing: 3px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
  font-family: "Sofia", sans-serif;

  text-shadow: 3px 3px 3px #ababab;

</style>
<center><h2>SWITCH PANEL</h2></center>
<br><br>
<form action="" method="post">
  {% csrf_token %}
<div class="row">
  <div class="column">
    <style>
    /* Switch Panel */
    .column {
    float: left;
    width: 50%;
  }
  
  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  .row{
    padding-left: 255px;
  }
  
    /* Switch Panel Css */
    .switch {
      display: block;
      background-color: black;
      width: 130px;
      height: 190px;
      box-shadow: 0 0 10px 2px rgba(0, 0, 0, 0.2), 0 0 1px 2px black,
        inset 0 2px 2px -2px white, inset 0 0 2px 15px #47434c,
        inset 0 0 2px 22px black;
      border-radius: 5px;
      padding: 20px;
      perspective: 700px;
      rotate: 180deg;
    }
  
    .switch input {
      display: none;
    }
  
    .switch input:checked + .button {
      transform: translateZ(20px) rotateX(25deg);
      box-shadow: 0 -10px 20px #ff1818;
    }
  
    .switch input:checked + .button .light {
      animation: flicker 0.2s infinite 0.3s;
    }
  
    .switch input:checked + .button .shine {
      opacity: 1;
    }
  
    .switch input:checked + .button .shadow {
      opacity: 0;
    }
  
    .switch .button {
      display: block;
      transition: all 0.3s cubic-bezier(1, 0, 1, 1);
      transform-origin: center center -20px;
      transform: translateZ(20px) rotateX(-25deg);
      transform-style: preserve-3d;
      background-color: #9b0621;
      height: 100%;
      position: relative;
      cursor: pointer;
      background: linear-gradient(
        #980000 0%,
        #6f0000 30%,
        #6f0000 70%,
        #980000 100%
      );
      background-repeat: no-repeat;
    }
  
    .switch .button::before {
      content: "";
      background: linear-gradient(
            rgba(255, 255, 255, 0.8) 10%,
            rgba(255, 255, 255, 0.3) 30%,
            #650000 75%,
            #320000
          )
          50% 50%/97% 97%,
        #b10000;
      background-repeat: no-repeat;
      width: 100%;
      height: 50px;
      transform-origin: top;
      transform: rotateX(-90deg);
      position: absolute;
      top: 0;
    }
  
    .switch .button::after {
      content: "";
      background-image: linear-gradient(#650000, #320000);
      width: 100%;
      height: 50px;
      transform-origin: top;
      transform: translateY(50px) rotateX(-90deg);
      position: absolute;
      bottom: 0;
      box-shadow: 0 50px 8px 0px black, 0 80px 20px 0px rgba(190, 50, 50, 0.5);
    }
  
    .switch .light {
      opacity: 0;
      animation: light-off 1s;
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(
        #ffc97e,
        #ff1818 40%,
        transparent 70%
      );
    }
  
    .switch .dots {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(
        transparent 30%,
        rgba(101, 0, 0, 0.7) 70%
      );
      background-size: 10px 10px;
    }
  
    .switch .characters {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(white, white) 50% 20%/5% 20%,
        radial-gradient(
            circle,
            transparent 50%,
            white 52%,
            white 70%,
            transparent 72%
          )
          50% 80%/33% 25%;
      background-repeat: no-repeat;
    }
  
    .switch .shine {
      transition: all 0.3s cubic-bezier(1, 0, 1, 1);
      opacity: 0.3;
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(white, transparent 3%) 50% 50%/97% 97%,
        linear-gradient(
            rgba(255, 255, 255, 0.5),
            transparent 50%,
            transparent 80%,
            rgba(255, 255, 255, 0.5)
          )
          50% 50%/97% 97%;
      background-repeat: no-repeat;
    }
  
    .switch .shadow {
      transition: all 0.3s cubic-bezier(1, 0, 1, 1);
      opacity: 1;
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(transparent 70%, rgba(0, 0, 0, 0.8));
      background-repeat: no-repeat;
    }
  
    @keyframes flicker {
      0% {
        opacity: 1;
      }
  
      80% {
        opacity: 0.8;
      }
  
      100% {
        opacity: 1;
      }
    }
  
    @keyframes light-off {
      0% {
        opacity: 1;
      }
  
      80% {
        opacity: 0;
      }
    }
    .spacer {
    background-color: white;
    height: 40vh;
  }
  </style>
